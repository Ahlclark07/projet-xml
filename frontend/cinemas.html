<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cine Paris | Cinémas</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="hero">
    <div class="topbar">
      <div class="logo">Cine Paris</div>
      <nav class="nav">
        <a href="index.html">Accueil</a>
        <a href="films.html">Films</a>
        <a href="cinemas.html" class="active">Cinémas</a>
        <a href="admin-login.html">Admin</a>
      </nav>
    </div>
    <div class="hero__content">
      <p class="eyebrow">Salles</p>
      <h1>Nos Salles Partenaires</h1>
      <p class="subtitle">Découvrez les cinémas parisiens où voir vos films préférés.</p>
    </div>
  </header>

  <main class="layout">
    <section>
      <div class="section-header">
        <h2>Tous les cinémas</h2>
        <button id="load-cinemas" class="button ghost small">Actualiser</button>
      </div>
      <div id="cinemas-list" class="grid three"></div>
    </section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal__backdrop"></div>
    <div class="modal__dialog">
      <button class="modal__close" aria-label="Fermer" id="modal-close">×</button>
      <div id="modal-content"></div>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>
  <script src="common.js"></script>
  <script src="cinemas.js"></script>
</body>

</html>
