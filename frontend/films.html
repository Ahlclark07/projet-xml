<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cine Paris | Films</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="hero">
    <div class="topbar">
      <div class="logo">Cine Paris</div>
      <nav class="nav">
        <a href="index.html">Accueil</a>
        <a href="films.html" class="active">Films</a>
        <a href="cinemas.html">Cinémas</a>
        <a href="admin-login.html">Admin</a>
      </nav>
    </div>
    <div class="hero__content">
      <p class="eyebrow">Programmation</p>
      <h1>Films à l'affiche</h1>
      <p class="subtitle">Retrouvez tous les films et séances disponibles dans nos salles.</p>
    </div>
  </header>

  <main class="layout">
    <section>
      <div class="section-header">
        <h2>Rechercher</h2>
      </div>
      <div class="card">
        <form id="films-filter-form" class="inline-form">
          <div class="field" style="flex: 1;">
            <input name="city" type="text" placeholder="Filtrer par ville (ex: Paris)">
          </div>
          <button class="button" type="submit">Rechercher</button>
        </form>
      </div>
    </section>

    <section>
      <div class="section-header">
        <h2>Résultats</h2>
      </div>
      <div id="films-list" class="grid four"></div>
    </section>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal__backdrop"></div>
    <div class="modal__dialog">
      <button class="modal__close" aria-label="Fermer" id="modal-close">×</button>
      <div id="modal-content"></div>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>
  <script src="common.js"></script>
  <script src="films.js"></script>
</body>

</html>
